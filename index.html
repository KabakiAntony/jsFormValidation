<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js form validation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script defer src="./validate.js"></script>
</head>
<body>
    <div id="container" class="container">
        <h2 class="form-header">Sign up</h2>
        <form action="/" class="form" id="form">
            <!-- <label >Firstname</label>
            <input  type="text" class="input" id="firstname" required>
            <label >Lastname</label>
            <input type="text" class="input" id="lastname" required> -->
            <label >Full name</label>
            <input  type="text" class="input" id="fullname" required>
            <div class="error" id="error-email"></div>
            <label >Email</label>
            <input type="email" class="input" id="email">
            <div class="error" id="error-password"></div>
            <label >Password</label>
            <input type="password" class="input" id="password" autocomplete="on">
            <!-- <div class="error" id="error-confirm-password"></div>
            <label >Confirm password</label>
            <input type="password" class="input" id="confirm-password" autocomplete="on"> -->
            <input type="submit" id="submit" value="Create my account">
        </form>
    </div>
    <!-- <script src="./validate.js"></script> -->
</body>
</html>
